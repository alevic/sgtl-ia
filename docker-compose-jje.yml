version: '3.8'

services:
  app:
    build:
      context: .
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.jjeturismo.com.br}
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - db
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    command: npm start
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@db:5432/${POSTGRES_DB:-sgtl_db}
      - PORT=4000
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-https://api.jjeturismo.com.br}
      - CLIENT_URL=${CLIENT_URL:-https://sgtl.jjeturismo.com.br}
      - TZ=America/Sao_Paulo
      - WHATSAPP_API_URL=${WHATSAPP_API_URL}
      - WHATSAPP_API_KEY=${WHATSAPP_API_KEY}
      - WHATSAPP_INSTANCE_NAME=${WHATSAPP_INSTANCE_NAME:-jje}
      - N8N_URL=${N8N_URL:-https://n8n.jjeturismo.com.br}
    depends_on:
      - db
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-admin123}
      - POSTGRES_DB=${POSTGRES_DB:-sgtl_db}
      - TZ=America/Sao_Paulo
    command: postgres -c timezone=America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
