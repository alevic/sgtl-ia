version: '3.8'

services:
  app-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:4000}
    command: sh -c "npm install && npm run dev"
    depends_on:
      - db

  api-dev:
    build: ./server
    working_dir: /app
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@db:5432/${POSTGRES_DB:-sgtl_db}
      - PORT=${PORT:-4000}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-sgtl_secret_key_123456}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:4000}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000,http://localhost:8080}
    command: sh -c "npm install && npm run migrate && npm run dev"
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-admin123}
      - POSTGRES_DB=${POSTGRES_DB:-sgtl_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
